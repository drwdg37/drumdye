<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport"/>
<title>Drum Dyed Sorting Log</title>
<meta content="#D6B588" name="theme-color"/>
<style>
    :root {
      --bg: #D6B588;
      --panel: #ffffff;
      --muted: #4b5563;
      --text: #000000;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 18px;
      --danger: #ef4444;
      --border-1: rgba(0,0,0,.15);
      --border-2: rgba(0,0,0,.30);
      --border-3: rgba(0,0,0,.40);
      --table: rgba(0,0,0,.10);
      --hover: rgba(0,0,0,.03);
      --input-bg: #ffffff;
      --chip-bg: #ffffff;
      --tile-h: 84px;
    }
    html, body { 
      height: 100%; 
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #fefcf8, var(--bg) 40%);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* iPad specific fixes */
    @media screen and (max-width: 1024px) {
      body {
        font-size: 18px;
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
      }
      .wrap {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }
    
    /* Prevent zoom on input focus for iOS */
    input, select, textarea {
      font-size: 16px;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: clamp(16px, 3vw, 28px); }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 14px; }
    .brand { display:flex; align-items:center; gap:12px; }
    img.logo { width: 40px; height: 40px; border-radius: 8px; box-shadow: var(--shadow); object-fit: cover; }
    h1 { font-size: clamp(20px, 5vw, 28px); margin:0; letter-spacing:.3px; }

    .card {
      position: relative; z-index: 0;
      background: var(--panel);
      border: 1px solid var(--border-1);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(14px, 3vw, 22px);
    }

    .grid-3 {
      display:grid;
      grid-template-columns: 150px minmax(160px, 1fr) 220px;
      gap: 16px;
    }
    .grid-3 > div { min-width: 0; }
    @media (max-width: 900px){
      .grid-3 { grid-template-columns: 1fr 1fr; }
      .grid-3 > div:nth-child(3){ grid-column: span 2; }
    }
    @media (max-width: 600px){
      .grid-3 { grid-template-columns: 1fr; }
      .grid-3 > div:nth-child(3){ grid-column: auto; }
    }

    label { display:block; font-weight: 700; color: #111827; margin-bottom: 6px; }
    input[type="text"], select {
      width: 100%; padding: 14px 12px; border-radius: 12px;
      border: 1px solid var(--border-2);
      background: var(--input-bg); color: var(--text); outline: none;
    }
    input::placeholder { color: #6b7280; }

    .row { display:flex; gap: 12px; align-items:center; flex-wrap: wrap; }
    .btn { appearance:none; border:0; padding: 14px 18px; border-radius: 12px; font-weight:700;
      letter-spacing:.3px; color:#0b1020; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow); cursor:pointer; }
    .btn.secondary { background: var(--panel); color: var(--text); border: 1px solid var(--border-2); }
    .btn.danger { background: linear-gradient(135deg, #f87171, var(--danger)); color:#0b1020; }
    .btn:active { transform: translateY(1px); }

    .section-title { font-weight:800; letter-spacing:.6px; margin:2px 0 10px; text-transform:uppercase; font-size:14px; color:#111827; }

    #selectionGrid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-auto-rows: var(--tile-h);
      gap: 12px;
      position: relative;
    }
    .chip {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding: 10px; border-radius: 14px; user-select:none; -webkit-user-select:none;
      border: 2px solid var(--border-3); background: var(--chip-bg); color: var(--text);
      cursor:pointer; font-weight:800; text-align:center; box-shadow: var(--shadow); line-height:1.1;
      touch-action: manipulation;
    }
    .chip .top { display:block; font-size:14px; opacity:.9; pointer-events:none; }
    .chip .bottom { display:block; font-size:18px; margin-top:2px; opacity:.95; pointer-events:none; }
    .spacer { pointer-events:none; background: transparent; border: 0; box-shadow: none; }
    .tall2 { grid-row: 1 / span 2; transform: translateY(calc(var(--tile-h) / 2)); }
    .chip.sel-selected { background: linear-gradient(135deg, rgba(34,211,238,.18), rgba(167,139,250,.18)); border-color: rgba(34,211,238,.8); }
    .chip.reason-selected { background: linear-gradient(135deg, rgba(239,68,68,.22), rgba(239,68,68,.10)); border-color: rgba(239,68,68,.85); }

    table { width:100%; border-collapse: collapse; }
    th, td { padding: 10px 8px; border-bottom: 1px solid var(--table); text-align:left; font-size: 15px; color: var(--text); }
    th { color:#111827; font-weight:800; }
    tbody tr:hover { background: var(--hover); }
    .hint { color: var(--muted); font-size: 13px; }
  </style>

<script>
  function selectSelection(btn){
    var chips = document.querySelectorAll('#selectionGrid .chip');
    for (var i=0;i<chips.length;i++){ chips[i].classList.remove('sel-selected'); }
    if(!btn.classList.contains('spacer')) btn.classList.add('sel-selected');
  }
  function toggleReason(btn){
    var chips = document.querySelectorAll('#reasonChoices .chip');
    var wasOn = btn.classList.contains('reason-selected');
    var selectedCount = document.querySelectorAll('#reasonChoices .chip.reason-selected').length;
    
    if(wasOn){
      // If clicking a selected reason, deselect it
      btn.classList.remove('reason-selected');
    } else {
      // If trying to select a new reason, check if we're at the limit
      if(selectedCount >= 3){
        alert('Maximum of 3 reasons can be selected.');
        return;
      }
      btn.classList.add('reason-selected');
    }
  }
</script>
<script>
(function(){
  const LS_KEY = 'drumDyedLog_v1';
  function $(sel){ return document.querySelector(sel); }
  function $all(sel){ return Array.prototype.slice.call(document.querySelectorAll(sel)); }

  const selectionGroup = $('#selectionGrid');
  const reasonGroup = $('#reasonChoices');
  const tableBody = $('#table tbody');

  const packerEl = $('#packer');
  const sortedByEl = $('#sortedBy');
  const lotEl = $('#lot');
  const colorEl = $('#color');

  const submitBtn = $('#submitBtn');
  const exportBtn = $('#exportBtn');
  const clearBtn = $('#clearBtn');
  const undoBtn = $('#undoBtn');

  function getSelectedSelection(){ return selectionGroup.querySelector('.chip.sel-selected'); }
  function getSelectedReasons(){ 
    const selected = reasonGroup.querySelectorAll('.chip.reason-selected');
    return Array.from(selected).map(el => el.getAttribute('data-value'));
  }

  function readLog(){ try { return JSON.parse(localStorage.getItem(LS_KEY) || '[]'); } catch(e) { return []; } }
  function writeLog(data){ try { localStorage.setItem(LS_KEY, JSON.stringify(data)); } catch(e){} }

  function renderTable(){
    const data = readLog();
    tableBody.innerHTML = data.map((row, idx)=>{
      return '<tr>' +
        '<td>'+(idx+1)+'</td>' +
        '<td>'+escapeHtml(row.packer)+'</td>' +
        '<td>'+escapeHtml(row.sortedBy)+'</td>' +
        '<td>'+escapeHtml(row.lot)+'</td>' +
        '<td>'+escapeHtml(row.selection)+'</td>' +
        '<td>'+escapeHtml(row.color||'')+'</td>' +
        '<td>'+escapeHtml(row.reason1||'')+'</td>' +
        '<td>'+escapeHtml(row.reason2||'')+'</td>' +
        '<td>'+escapeHtml(row.reason3||'')+'</td>' +
        '<td>'+fmtDateTime(row.ts)+'</td>' +
        '<td>'+escapeHtml(row.weight)+'</td>' +
        '<td>'+escapeHtml(row.grade)+'</td>' +
      '</tr>';
    }).join('');
  }

  function fmtDateTime(iso){ try { return new Date(iso).toLocaleString(); } catch(e){ return iso; } }
  function escapeHtml(s){ return String(s).replace(/[&<>"']/g, function(c){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]); }); }

  renderTable();

  submitBtn.addEventListener('click', function(){
    const packer = (packerEl.value || '').trim();
    const sortedBy = (sortedByEl.value || '').trim();
    const lot = (lotEl.value || '').trim();
    const selBtn = getSelectedSelection();
    const reasons = getSelectedReasons();
    const color = (colorEl && colorEl.value) ? colorEl.value : '';

    if(!packer){ alert('Please choose a Packer.'); return; }
    if(!/^[A-Za-z0-9]{1,6}$/.test(lot)){ alert('Lot Number must be 16 letters/numbers (e.g., 105 or 105CS).'); return; }
    if(!selBtn || selBtn.classList.contains('spacer')){ alert('Please choose one Selection.'); return; }

    const weight = selBtn.getAttribute('data-weight') || '';
    const grade = selBtn.getAttribute('data-grade') || '';
    const selectionText = selBtn.getAttribute('data-selection') || '';

    const entry = { 
      packer, 
      sortedBy, 
      lot, 
      selection: selectionText, 
      color, 
      reason1: reasons[0] || '', 
      reason2: reasons[1] || '', 
      reason3: reasons[2] || '', 
      ts: new Date().toISOString(), 
      weight, 
      grade 
    };

    const data = readLog(); data.push(entry); writeLog(data);

    $all('#selectionGrid .chip').forEach(function(b){ b.classList.remove('sel-selected'); });
    $all('#reasonChoices .chip').forEach(function(b){ b.classList.remove('reason-selected'); });

    renderTable();
  });

  undoBtn.addEventListener('click', function(){
    const data = readLog(); if(!data.length){ alert('No entries to undo.'); return; }
    if(!confirm('Undo last entry? This will delete the most recent entry.')) return;
    data.pop(); writeLog(data); renderTable();
  });

  clearBtn.addEventListener('click', function(){
    if(confirm('Delete ALL entries? This cannot be undone.')){ writeLog([]); renderTable(); }
  });

  exportBtn.addEventListener('click', function(){
    const data = readLog();
    const header = ['Packer','Sorted By','Lot Number','Selection','Color','Reason 1','Reason 2','Reason 3','Timestamp','Weight','Grade'];
    const rows = data.map(function(r){ 
      // Format timestamp for Excel compatibility (MM/DD/YYYY HH:MM:SS AM/PM)
      const timestamp = r.ts ? new Date(r.ts).toLocaleString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }) : '';
      return [r.packer, r.sortedBy, r.lot, r.selection, (r.color||''), (r.reason1||''), (r.reason2||''), (r.reason3||''), timestamp, r.weight, r.grade]; 
    });
    const csv = [header].concat(rows).map(function(cols){
      return cols.map(function(v){
        var s = String(v == null ? '' : v);
        return /[",\n]/.test(s) ? '"' + s.replace(/"/g, '""') + '"' : s;
      }).join(',');
    }).join('\n');
    const blob = new Blob([csv], {type: 'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const filename = `DrumDye_${year}-${month}-${day}_${hours}${minutes}.csv`;
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  });
  
  // Prevent zoom on iPad
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  });
  
  document.addEventListener('gesturechange', function (e) {
    e.preventDefault();
  });
  
  document.addEventListener('gestureend', function (e) {
    e.preventDefault();
  });
  
  // Prevent double-tap zoom
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
})();
</script>
